<!DOCTYPE html>

    <style>

        .btn {

        .btn-primary {

        .btn-success {

        }

        .btn-danger {

        .grid {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 20px;

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;

        .search-box {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .search-box input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .case-item {

            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
        }

        .case-number {

        }

        .agency-badge {

        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input, .form-group select, .form-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 90%;
            max-width: 500px;
        }

        .message {
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
        }

        .message.success {
            background: #dcfce7;
            color: #166534;
        }

        .message.error {
            background: #fee2e2;
            color: #991b1b;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }

        .stat-card {
            text-align: center;
            padding: 15px;
            border: 1px solid #e5e7eb;
            border-radius: 5px;
        }

        .stat-number {
            font-size: 24px;
            font-weight: bold;
            color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1>–Ñ–¥–∏–Ω–∏–π —Ä–µ—î—Å—Ç—Ä –¥–æ—Å—É–¥–æ–≤–∏—Ö —Ä–æ–∑—Å–ª—ñ–¥—É–≤–∞–Ω—å</h1>
            <p>–î–µ–º–æ-–≤–µ—Ä—Å—ñ—è —Å–∏—Å—Ç–µ–º–∏</p>
        </header>

        <!-- Main Content -->
        <div class="grid">
            <!-- Left Column -->
            <main>
                <!-- Search Section -->
                <section class="card">
                    <h3>üîç –ü–æ—à—É–∫ —Å–ø—Ä–∞–≤</h3>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="–ù–æ–º–µ—Ä —Å–ø—Ä–∞–≤–∏, —Å–ª—ñ–¥—á–∏–π, –æ–ø–∏—Å...">
                        <button class="btn btn-primary" onclick="searchCases()">–ü–æ—à—É–∫</button>
                        <button class="btn" onclick="clearSearch()">–û—á–∏—Å—Ç–∏—Ç–∏</button>
                    </div>
                    <div id="casesList">
                        <!-- Cases will appear here -->
                    </div>
                </section>
            </main>

            <!-- Right Column -->
            <aside>
                <!-- Admin Panel -->
                <section class="card">
                    <h3>üîê –í—Ö—ñ–¥ –≤ —Å–∏—Å—Ç–µ–º—É</h3>
                    <div class="form-group">
                        <label>–û—Ä–≥–∞–Ω:</label>
                        <select id="agencySelect">
                            <option value="sbu">–°–ë–£</option>
                            <option value="npu">–ù–∞—Ü—ñ–æ–Ω–∞–ª—å–Ω–∞ –ø–æ–ª—ñ—Ü—ñ—è</option>
                            <option value="prosecutor">–ü—Ä–æ–∫—É—Ä–∞—Ç—É—Ä–∞</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>–ü–Ü–ë —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫–∞:</label>
                        <input type="text" id="userName" placeholder="–í–∞—à–µ –ü–Ü–ë" value="–¢–µ—Å—Ç–æ–≤–∏–π –ö–æ—Ä–∏—Å—Ç—É–≤–∞—á">
                    </div>
                    <div class="form-group">
                        <label>–ü–∞—Ä–æ–ª—å:</label>
                        <input type="password" id="password" placeholder="–ü–∞—Ä–æ–ª—å" value="123456">
                    </div>
                    <button class="btn btn-primary" onclick="login()" style="width: 100%;">–£–≤—ñ–π—Ç–∏</button>
                    
                    <div style="margin-top: 15px; padding: 10px; background: #f3f4f6; border-radius: 5px; font-size: 12px;">
                        <strong>–¢–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ:</strong><br>
                        –ü–∞—Ä–æ–ª—å: 123456<br>
                        –õ—é–±–æ–π –æ—Ä–≥–∞–Ω + –ª—é–±–æ–µ –ü–Ü–ë
                    </div>
                </section>

                <!-- Actions -->
                <section class="card">
                    <h3>üöÄ –î—ñ—ó</h3>
                    <button class="btn btn-success" onclick="addCase()" style="width: 100%; margin: 5px 0;">‚ûï –î–æ–¥–∞—Ç–∏ —Å–ø—Ä–∞–≤—É</button>
                    <button class="btn" onclick="addTestData()" style="width: 100%; margin: 5px 0;">üß™ –¢–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ</button>
                    <button class="btn btn-danger" onclick="clearData()" style="width: 100%; margin: 5px 0;">üóëÔ∏è –û—á–∏—Å—Ç–∏—Ç–∏ –≤—Å–µ</button>
                </section>
            </aside>
        </div>
    </div>

    <!-- Add Case Modal -->
    <div class="modal" id="modal">
        <div class="modal-content">
            <h3 id="modalTitle">–î–æ–¥–∞—Ç–∏ —Å–ø—Ä–∞–≤—É</h3>
            <form onsubmit="saveCase(event)">
                <div class="form-group">
                    <label>–ù–æ–º–µ—Ä —Å–ø—Ä–∞–≤–∏:</label>
                    <input type="text" id="caseNumber" required>
                </div>
                <div class="form-group">
                    <label>–î–∞—Ç–∞:</label>
                    <input type="date" id="caseDate" required>
                </div>
                <div class="form-group">
                    <label>–¢–∏–ø –∑–ª–æ—á–∏–Ω—É:</label>
                    <select id="crimeType" required>
                        <option value="–ö—Ä–∏–º—ñ–Ω–∞–ª—å–Ω–µ">–ö—Ä–∏–º—ñ–Ω–∞–ª—å–Ω–µ –ø—Ä–∞–≤–æ–ø–æ—Ä—É—à–µ–Ω–Ω—è</option>
                        <option value="–ö—ñ–±–µ—Ä–∑–ª–æ—á–∏–Ω">–ö—ñ–±–µ—Ä–∑–ª–æ—á–∏–Ω–Ω—ñ—Å—Ç—å</option>
                        <option value="–ö–æ—Ä—É–ø—Ü—ñ—è">–ö–æ—Ä—É–ø—Ü—ñ–π–Ω–∏–π –∑–ª–æ—á–∏–Ω</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>–û–ø–∏—Å:</label>
                    <textarea id="caseDescription" rows="3" required></textarea>
                </div>
                <div style="text-align: right;">
                    <button type="button" class="btn" onclick="closeModal()">–°–∫–∞—Å—É–≤–∞—Ç–∏</button>
                    <button type="submit" class="btn btn-primary">–ó–±–µ—Ä–µ–≥—Ç–∏</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple database using localStorage
        const DB = {
            getCases: () => {
                const data = localStorage.getItem('erdr_cases');
                return data ? JSON.parse(data) : [];
            },
            saveCases: (cases) => {
                localStorage.setItem('erdr_cases', JSON.stringify(cases));
            },
            getSession: () => {
                const data = localStorage.getItem('erdr_session');
                return data ? JSON.parse(data) : null;
            },
            saveSession: (session) => {
                localStorage.setItem('erdr_session', JSON.stringify(session));
            }
        };

        // Current state
        let currentState = {
            cases: [],
            session: null,
            editingCase: null
        };

        // Initialize
        function init() {
            loadData();
            renderCases();
            checkSession();
        }

        function loadData() {
            currentState.cases = DB.getCases();
            currentState.session = DB.getSession();
            updateUI();
        }

        function checkSession() {
            if (currentState.session) {
                showMessage(`–í—ñ—Ç–∞—î–º–æ, ${currentState.session.user} (${currentState.session.agency})`, 'success');
            }
        }

        function updateUI() {
            // Update UI based on session
        }

        // Login function
        function login() {
            const agency = document.getElementById('agencySelect').value;
            const userName = document.getElementById('userName').value;
            const password = document.getElementById('password').value;

            if (!userName) {
                showMessage('–í–≤–µ–¥—ñ—Ç—å –ü–Ü–ë —Å–ø—ñ–≤—Ä–æ–±—ñ—Ç–Ω–∏–∫–∞', 'error');
                return;
            }

            // Simple password check
            if (password !== '123456') {
                showMessage('–ù–µ–≤—ñ—Ä–Ω–∏–π –ø–∞—Ä–æ–ª—å', 'error');
                return;
            }

            currentState.session = {
                agency: agency,
                user: userName,
                loginTime: new Date().toISOString()
            };

            DB.saveSession(currentState.session);
            showMessage(`–£—Å–ø—ñ—à–Ω–∏–π –≤—Ö—ñ–¥! –í—ñ—Ç–∞—î–º–æ, ${userName}`, 'success');
            renderCases();
        }

        // Cases management
        function renderCases() {
            const container = document.getElementById('casesList');
            const cases = currentState.cases;
            
            if (cases.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">–ù–µ–º–∞—î —Å–ø—Ä–∞–≤ –¥–ª—è –≤—ñ–¥–æ–±—Ä–∞–∂–µ–Ω–Ω—è</div>';
                return;
            }

            let html = '';
            cases.forEach(caseItem => {
                html += `
                    <div class="case-item">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <div class="case-number">–°–ø—Ä–∞–≤–∞ ‚Ññ${caseItem.number}</div>
                            <div class="agency-badge">${getAgencyName(caseItem.agency)}</div>
                        </div>
                        <div style="color: #666; margin-bottom: 10px;">
                            ${caseItem.date} ‚Ä¢ ${caseItem.type}
                        </div>
                        <div style="margin-bottom: 10px;">${caseItem.description}</div>
                        <div style="color: #666; font-size: 14px;">
                            –°–ª—ñ–¥—á–∏–π: ${caseItem.investigator}
                        </div>
                        <div style="margin-top: 10px;">
                            <button class="btn" onclick="editCase('${caseItem.id}')">‚úèÔ∏è</button>
                            <button class="btn btn-danger" onclick="deleteCase('${caseItem.id}')">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }

        function getAgencyName(agency) {
            const agencies = {
                'sbu': '–°–ë–£',
                'npu': '–ù–ü–£', 
                'prosecutor': '–ü—Ä–æ–∫—É—Ä–∞—Ç—É—Ä–∞'
            };
            return agencies[agency] || agency;
        }

        // Modal functions
        function addCase() {
            if (!currentState.session) {
                showMessage('–°–ø–æ—á–∞—Ç–∫—É —É–≤—ñ–π–¥—ñ—Ç—å –≤ —Å–∏—Å—Ç–µ–º—É', 'error');
                return;
            }

            currentState.editingCase = null;
            document.getElementById('modalTitle').textContent = '–î–æ–¥–∞—Ç–∏ —Å–ø—Ä–∞–≤—É';
            document.getElementById('caseNumber').value = '';
            document.getElementById('caseDate').value = new Date().toISOString().split('T')[0];
            document.getElementById('crimeType').value = '–ö—Ä–∏–º—ñ–Ω–∞–ª—å–Ω–µ';
            document.getElementById('caseDescription').value = '';
            document.getElementById('modal').style.display = 'flex';
        }

        function editCase(id) {
            const caseItem = currentState.cases.find(c => c.id === id);
            if (!caseItem) return;

            currentState.editingCase = id;
            document.getElementById('modalTitle').textContent = '–†–µ–¥–∞–≥—É–≤–∞—Ç–∏ —Å–ø—Ä–∞–≤—É';
            document.getElementById('caseNumber').value = caseItem.number;
            document.getElementById('caseDate').value = caseItem.date;
            document.getElementById('crimeType').value = caseItem.type;
            document.getElementById('caseDescription').value = caseItem.description;
            document.getElementById('modal').style.display = 'flex';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            currentState.editingCase = null;
        }

        function saveCase(event) {
            event.preventDefault();
            
            if (!currentState.session) {
                showMessage('–°–µ—Å—ñ—è –∑–∞–∫—ñ–Ω—á–∏–ª–∞—Å—å', 'error');
                return;
            }

            const caseData = {
                number: document.getElementById('caseNumber').value,
                date: document.getElementById('caseDate').value,
                type: document.getElementById('crimeType').value,
                description: document.getElementById('caseDescription').value,
                investigator: currentState.session.user,
                agency: currentState.session.agency
            };

            if (currentState.editingCase) {
                // Edit existing case
                const index = currentState.cases.findIndex(c => c.id === currentState.editingCase);
                if (index !== -1) {
                    caseData.id = currentState.editingCase;
                    currentState.cases[index] = caseData;
                }
            } else {
                // Add new case
                caseData.id = Date.now().toString();
                currentState.cases.push(caseData);
            }

            DB.saveCases(currentState.cases);
            closeModal();
            renderCases();
            showMessage(currentState.editingCase ? '–°–ø—Ä–∞–≤—É –æ–Ω–æ–≤–ª–µ–Ω–æ' : '–°–ø—Ä–∞–≤—É –¥–æ–¥–∞–Ω–æ', 'success');
        }

        function deleteCase(id) {
            if (!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ —Ü—é —Å–ø—Ä–∞–≤—É?')) return;
            
            currentState.cases = currentState.cases.filter(c => c.id !== id);
            DB.saveCases(currentState.cases);
            renderCases();
            showMessage('–°–ø—Ä–∞–≤—É –≤–∏–¥–∞–ª–µ–Ω–æ', 'success');
        }

        // Search
        function searchCases() {
            const query = document.getElementById('searchInput').value.toLowerCase();
            const allCases = DB.getCases();
            
            if (!query) {
                renderCases();
                return;
            }

            const filtered = allCases.filter(caseItem => 
                caseItem.number.toLowerCase().includes(query) ||
                caseItem.investigator.toLowerCase().includes(query) ||
                caseItem.description.toLowerCase().includes(query) ||
                caseItem.type.toLowerCase().includes(query)
            );

            const container = document.getElementById('casesList');
            
            if (filtered.length === 0) {
                container.innerHTML = '<div style="text-align: center; padding: 40px; color: #666;">–ù—ñ—á–æ–≥–æ –Ω–µ –∑–Ω–∞–π–¥–µ–Ω–æ</div>';
                return;
            }

            let html = '';
            filtered.forEach(caseItem => {
                html += `
                    <div class="case-item">
                        <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                            <div class="case-number">–°–ø—Ä–∞–≤–∞ ‚Ññ${caseItem.number}</div>
                            <div class="agency-badge">${getAgencyName(caseItem.agency)}</div>
                        </div>
                        <div style="color: #666; margin-bottom: 10px;">
                            ${caseItem.date} ‚Ä¢ ${caseItem.type}
                        </div>
                        <div>${caseItem.description}</div>
                    </div>
                `;
            });
            
            container.innerHTML = html;
            showMessage(`–ó–Ω–∞–π–¥–µ–Ω–æ —Å–ø—Ä–∞–≤: ${filtered.length}`, 'success');
        }

        function clearSearch() {
            document.getElementById('searchInput').value = '';
            renderCases();
        }

        // Utility functions
        function showMessage(text, type) {
            // Create message element
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            
            // Add to page
            const container = document.querySelector('.container');
            container.insertBefore(message, container.firstChild);
            
            // Remove after 3 seconds
            setTimeout(() => {
                message.remove();
            }, 3000);
        }

        function addTestData() {
            const testCases = [
                {
                    id: '1',
                    number: '001/2024',
                    date: '2024-01-15',
                    type: '–ö—Ä–∏–º—ñ–Ω–∞–ª—å–Ω–µ',
                    description: '–†–æ–∑—Å–ª—ñ–¥—É–≤–∞–Ω–Ω—è –∫–æ—Ä—É–ø—Ü—ñ–π–Ω–∏—Ö –¥—ñ–π —É –¥–µ—Ä–∂–∞–≤–Ω–æ–º—É –æ—Ä–≥–∞–Ω—ñ',
                    investigator: '–Ü–≤–∞–Ω–æ–≤ –Ü.–Ü.',
                    agency: 'sbu'
                },
                {
                    id: '2', 
                    number: '002/2024',
                    date: '2024-01-20',
                    type: '–ö—ñ–±–µ—Ä–∑–ª–æ—á–∏–Ω',
                    description: '–ö—ñ–±–µ—Ä–∞—Ç–∞–∫–∞ –Ω–∞ –±–∞–Ω–∫—ñ–≤—Å—å–∫—É —Å–∏—Å—Ç–µ–º—É',
                    investigator: '–ü–µ—Ç—Ä–æ–≤ –ü.–ü.',
                    agency: 'npu'
                },
                {
                    id: '3',
                    number: '003/2024',
                    date: '2024-01-25',
                    type: '–ö–æ—Ä—É–ø—Ü—ñ—è',
                    description: '–ó–ª–æ–≤–∂–∏–≤–∞–Ω–Ω—è —Å–ª—É–∂–±–æ–≤–∏–º —Å—Ç–∞–Ω–æ–≤–∏—â–µ–º',
                    investigator: '–°–∏–¥–æ—Ä–æ–≤ –°.–°.',
                    agency: 'prosecutor'
                }
            ];

            currentState.cases = [...currentState.cases, ...testCases];
            DB.saveCases(currentState.cases);
            renderCases();
            showMessage('–¢–µ—Å—Ç–æ–≤—ñ –¥–∞–Ω—ñ –¥–æ–¥–∞–Ω–æ', 'success');
        }

        function clearData() {
            if (!confirm('–í–∏–¥–∞–ª–∏—Ç–∏ –≤—Å—ñ –¥–∞–Ω—ñ?')) return;
            
            currentState.cases = [];
            currentState.session = null;
            DB.saveCases([]);
            localStorage.removeItem('erdr_session');
            renderCases();
            showMessage('–í—Å—ñ –¥–∞–Ω—ñ –≤–∏–¥–∞–ª–µ–Ω–æ', 'success');
        }

        // Start the application
        init();
    </script>
</body>
